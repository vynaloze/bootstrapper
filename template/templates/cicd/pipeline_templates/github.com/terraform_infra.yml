name: '[[ .Module ]]_[[ .Workflow ]]'

on:
  push:
    branches [[- if not .OnDefaultBranch ]]-ignore[[ end ]]:
      - [[ .DefaultBranch ]]
    paths:
      - '[[ .Module ]]/**'
      - '.github/workflows/**'

jobs:
  terraform:
    uses: [[ .Project ]]/[[ .Repo ]]/.github/workflows/terraform_infra_[[ .Workflow ]].yml@[[ .DefaultBranch ]]
    with:
      workdir: [[ .Module ]]
    secrets:
      tf_api_token: ${{ secrets.TF_API_TOKEN }}
      tf_vars: |
        repo_password = "${{ secrets.TF_VAR_REPO_PASSWORD }}"
